# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,highres,auto,1.6666666
monitor=,highres,auto,2
# monitor=eDP-1,addreserved,10,10,10,10


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = swaybg -m fill -i ~/.config/wallpapers/filip-mroz-VH7NuUbj104-unsplash.jpg
exec-once = hyprpaper
# exec-once = ~/.config/scripts/sleep.sh & disown
exec-once = hypridle
# exec-once = waybar
exec-once = ags
exec-once = /usr/lib/mate-polkit/polkit-mate-authentication-agent-1
# exec-once = mako
# initial lock instead of login because
# exec-once = hyprlock

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    # kb_variant =
    # kb_model =
    kb_options = grp:win_space_toggle
    # kb_rules =
    repeat_delay = 400
    repeat_rate = 50
    accel_profile = "adaptive"
    scroll_method = "2fg"

    follow_mouse = 2

    touchpad {
        natural_scroll = no
        disable_while_typing = true
        scroll_factor = 0.3
        middle_button_emulation = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master #dwindle
    # no_cursor_warps = true
    no_focus_fallback = true
    resize_on_border = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    dim_inactive = true
    dim_strength = 0.2
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    allow_small_split = true
    no_gaps_when_only = 1
    orientation = top
    mfact = 0.5
    workspace = 3, layoutopt:orientation:left
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 300
    workspace_swipe_invert = false
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_forever = true
}

misc {
    # misc disable_hyprland_logo
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

binds {
    scroll_event_delay = 1
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = 0.5
}

$ENABLE_TOUCHPAD = false

device {
    name = htix5288:00-0911:5288-touchpad
    enabled = $ENABLE_TOUCHPAD
}

# Example windowrule v1
windowrule = float, (zoom)
# windowrule = float, (pavucontrol)
# windowrule=float,(google)
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# layerrule = blur,waybar
layerrule = blur,bar0 # ags bar
layerrule = blur,calendar0 # ags calendar
# layerrule = blur,notifications0 # ags notifications
# layerrule = noanim, notifications0
layerrule = blur,rofi


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
	$mainMod = SUPER
	$altMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
	bind = $mainMod, KP_Enter, exec, kitty
	bind = $mainMod, Q, killactive, 
    bind = ALT_CONTROL, BACKSPACE, exit, 
# bind = $mainMod, E, exec, dolphin
	bind = $mainMod, F, togglefloating
	bind = $mainMod, R, exec, rofi -show run
	bind = $mainMod, P, pseudo, # dwindle
	bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
	bind = $altMod, H, movefocus, l
	bind = $altMod, L, movefocus, r
	bind = $altMod, K, movefocus, u
	bind = $altMod, J, movefocus, d

# Move window
	bind = $mainMod, H, movewindow, l
	bind = $mainMod, L, movewindow, r
	bind = $mainMod, K, movewindow, u
	bind = $mainMod, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
	bind = $altMod, 1, workspace, 1
	bind = $altMod, 2, workspace, 2
	bind = $altMod, 3, workspace, 3
	bind = $altMod, 4, workspace, 4
	bind = $altMod, 5, workspace, 5
	bind = $altMod, 6, workspace, 6
	bind = $altMod, 7, workspace, 7
	bind = $altMod, 8, workspace, 8
	bind = $altMod, 9, workspace, 9
	bind = $altMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
	bind = $altMod CONTROL, 1, movetoworkspacesilent, 1
	bind = $altMod CONTROL, 2, movetoworkspacesilent, 2
	bind = $altMod CONTROL, 3, movetoworkspacesilent, 3
	bind = $altMod CONTROL, 4, movetoworkspacesilent, 4
	bind = $altMod CONTROL, 5, movetoworkspacesilent, 5
	bind = $altMod CONTROL, 6, movetoworkspacesilent, 6
	bind = $altMod CONTROL, 7, movetoworkspacesilent, 7
	bind = $altMod CONTROL, 8, movetoworkspacesilent, 8
	bind = $altMod CONTROL, 9, movetoworkspacesilent, 9
	bind = $altMod CONTROL, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# will switch to a submap called resize
bind = ALT, R, submap, resize
#
# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , L, resizeactive, 20 0
binde = , H, resizeactive, -20 0
binde = , K, resizeactive, 0 -20
binde = , J, resizeactive, 0 20

# use reset to go back to the global submap
bind = , escape, submap, reset 

# will reset the submap, meaning end the current one and return to the global one
submap = reset

# brightness control
bind = , XF86MonBrightnessUp, exec, brightnessctl s 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# volume control
bind = , XF86AudioRaiseVolume, exec, pactl -- set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl -- set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl -- set-sink-mute @DEFAULT_SINK@ toggle

# workspace
bind = CONTROL, J, layoutmsg, orientationnext
bind = CONTROL, K, layoutmsg, orientationprev
bind = $altMod, SPACE, togglespecialworkspace
bind = CONTROL $altMod, SPACE, movetoworkspace, special

# lockscreen
# bind = ALT_CONTROL, L, exec, swaylock -f -c 000000
bind = ALT_CONTROL, L, exec, hyprlock

# touchpad
bind = $mainMod CONTROL, code:93, exec, ~/.config/scripts/touchpad-toggle.sh

# mpv player
# bind = , XF86AudioPlay, exec, ~/.config/scripts/mpv/play-pause.sh
# bind = , XF86AudioNext, exec, ~/.config/scripts/mpv/next.sh
# bind = , XF86AudioPrev, exec, ~/.config/scripts/mpv/prev.sh
# mpris
# bind = , XF86AudioPlay, exec, playerctl play-pause
# bind = , XF86AudioNext, exec, playerctl next
# bind = , XF86AudioPrev, exec, playerctl previous
# mpris + mpv player O_o
bind = , XF86AudioPlay, exec, ~/.config/scripts/playerctl/play-pause.sh
bind = , XF86AudioNext, exec, ~/.config/scripts/playerctl/next.sh
bind = , XF86AudioPrev, exec, ~/.config/scripts/playerctl/prev.sh
# print screen
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

#vpn toggle
bind = $altMod CONTROL, V, exec, ~/.config/scripts/vpn-toggle.sh
